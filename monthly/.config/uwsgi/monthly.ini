[uwsgi]
chdir = /srv/EDA_Project/monthly
module = monthly.wsgi:application
home = /home/ubuntu/myvenv/

uid = deploy
gid = deploy

http = :8080

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/monthly.pid
logto = /var/log/uwsgi/monthly/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true